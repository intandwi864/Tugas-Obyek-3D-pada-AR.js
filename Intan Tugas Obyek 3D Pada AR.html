<!DOCTYPE html>
<html>
  <head>
    <title>Objek 3D dengan A-Frame Primitives</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Objek 1: Sphere -->
      <a-entity position="-2 1 -5" rotation="0 45 0">
        <a-sphere radius="1" color="red"></a-sphere>
      </a-entity>

      <!-- Objek 2: Cube -->
      <a-entity position="0 1 -5" rotation="0 0 0">
        <a-box width="1" height="1" depth="1" color="blue"></a-box>
      </a-entity>

      <!-- Objek 3: Cylinder -->
      <a-entity position="2 1 -5" rotation="0 0 0">
        <a-cylinder radius="0.5" height="1" color="green"></a-cylinder>
      </a-entity>

      <!-- Objek 4: Torus -->
      <a-entity position="4 1 -5" rotation="0 45 0">
        <a-torus radius="0.8" radius-tubular="0.2" color="orange"></a-torus>
      </a-entity>

      <!-- Objek 5: Tetrahedron -->
      <a-entity position="6 1 -5" rotation="0 0 0">
        <a-tetrahedron radius="0.8" color="yellow"></a-tetrahedron>
      </a-entity>

      <!-- Pencahayaan -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="-5 5 5"></a-light>

      <!-- Kamera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
